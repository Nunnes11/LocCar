{% extends 'base.html' %}
{% load bootstrap5 %}
{% block content %}
    <h1>Atualizar Carro</h1>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button class="btn btn-primary" type="submit">Atualizar</button>
    </form>

    <a href="{% url 'listar' %}">Voltar para a lista</a>
{% endblock %}
